<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Research Scriptoria</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* ===== Global Styles ===== */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      background: linear-gradient(315deg, #6a11cb 0%, #2575fc 74%);
      color: white;
      text-align: center;
      padding: 2rem 1rem;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      background: #333;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      padding: 15px 20px;
      display: inline-block;
    }

    nav ul li a:hover {
      background-color: #575757;
      border-radius: 8px;
    }

    section {
      padding: 3rem 2rem;
      text-align: center;
    }

    /* ===== Service Buttons ===== */
    .service-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      margin-top: 2rem;
    }

    .service-button {
      background: linear-gradient(45deg, #00b09b, #96c93d);
      border: none;
      color: white;
      padding: 15px 25px;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.4s;
    }

    .service-button:hover {
      background: linear-gradient(45deg, #96c93d, #00b09b);
      transform: scale(1.05);
    }

    /* ===== Contact Form ===== */
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 2rem;
    }

    input, textarea {
      width: 80%;
      max-width: 500px;
      padding: 12px;
      margin: 10px 0;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
    }

    .submit-button {
      background: linear-gradient(to right, #ff4b2b, #ff416c);
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 30px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.4s;
    }

    .submit-button:hover {
      background: linear-gradient(to right, #ff416c, #ff4b2b);
      transform: translateY(-3px);
    }

    /* ===== Footer ===== */
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <!-- ===== Header ===== -->
  <header>
    <h1>Research Scriptoria</h1>
    <p>Your Professional Research Partner</p>
  </header>

  <!-- ===== Navigation ===== -->
  <nav>
    <ul>
      <li><a href="#services">Services</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <!-- ===== Services Section ===== -->
  <section id="services">
    <h2>Our Services</h2>
    <div class="service-grid">
      <button class="service-button" onclick="selectService('Data Analysis')">Data Analysis</button>
      <button class="service-button" onclick="selectService('Research Paper Writing')">Research Paper Writing</button>
      <button class="service-button" onclick="selectService('Consultancy')">Consultancy</button>
      <button class="service-button" onclick="selectService('Statistical Modeling')">Statistical Modeling</button>
    </div>
  </section>

  <!-- ===== Contact Form Section ===== -->
  <section id="contact">
    <h2>Contact Us</h2>
    <form onsubmit="return validateForm()">
      <input type="text" id="name" name="name" placeholder="Your Name" required>
      <input type="email" id="email" name="email" placeholder="Your Email" required>
      <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit" class="submit-button">Send Message</button>
    </form>
  </section>

  <!-- ===== Footer ===== -->
  <footer>
    &copy; 2025 Research Scriptoria. All rights reserved.
  </footer>

  <!-- ===== JavaScript ===== -->
  <script>
    // Pre-fill contact form when service button is clicked
    function selectService(serviceName) {
      // Scroll to contact section
      document.getElementById('contact').scrollIntoView({behavior: 'smooth'});

      // Pre-fill the message field
      document.getElementById('message').value = "I am interested in your " + serviceName + " service.";
    }

    // Show thank you alert on form submit
    function validateForm() {
      alert("Thank you for contacting us! Our team will get back to you soon.");
      return true;
    }
  </script>
</body>
</html>
