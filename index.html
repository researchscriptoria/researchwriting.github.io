<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Scriptoria</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="container header-container">
            <h1>Research Scriptoria</h1>
            <p>Crafting Excellence in Every Word</p>
        </div>
    </header>

    <nav>
        <div class="container nav-container">
            <ul>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <section id="services">
        <div class="container">
            <h2>Our Services</h2>
            <div class="service-grid">
                <button class="service-button" onclick="selectService('PhD Thesis')">PhD Thesis</button>
                <button class="service-button" onclick="selectService('Master Thesis')">Master Thesis</button>
                <button class="service-button" onclick="selectService('Dissertation')">Dissertation</button>
                <button class="service-button" onclick="selectService('Article')">Article</button>
                <button class="service-button" onclick="selectService('Research Article')">Research Article</button>
                <button class="service-button" onclick="selectService('Scopus Level Paper')">Scopus Level Paper</button>
                <button class="service-button" onclick="selectService('Review Paper')">Review Paper</button>
                <button class="service-button" onclick="selectService('Literature Report')">Literature Report</button>
                <button class="service-button" onclick="selectService('Assignment')">Assignment</button>
            </div>
        </div>
    </section>
    <section>
  <h2>Our Research Gallery</h2>
  <img src="https://github.com/researchscriptoria/researchwriting.github.io/blob/main/dessertation%202.png" alt="Lab Work" width="300">
  <img src="https://github.com/researchscriptoria/researchwriting.github.io/blob/main/images%20(4).jpg" alt="Data Analysis" width="300">
  <img src="https://github.com/researchscriptoria/researchwriting.github.io/blob/main/images.jpg" alt="Team Work" width="300">
</section>

    <section id="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <form action="https://formsubmit.co/researchscriptoria@gmail.com" method="POST">
                <input type="hidden" name="Selected Service" id="selectedService" value="">
                <input type="hidden" name="_next" value="https://yourusername.github.io/thankyou.html">
                <input type="hidden" name="_captcha" value="false">

                <input type="text" name="name" id="name" placeholder="Your Name" required>
                <input type="text" name="phone" id="phone" placeholder="Your Phone" required>
                <textarea name="message" id="message" rows="5" placeholder="Your Message" required></textarea>
                <button type="submit" class="submit-button">Send Message</button>
            </form>

            <div class="contact-info">
                <p><strong>Phone:</strong> 7089151560</p>
                <p><strong>Address:</strong> Virtual Office</p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Research Scriptoria. All Rights Reserved.</p>
    </footer>

    <script>
        function selectService(service) {
            document.getElementById("selectedService").value = service;
            alert(service + " selected!");
        }
    </script>

</body>
</html>
